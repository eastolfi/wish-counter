<div class="container-fluid p-3">
  <div class="row">
    <div class="col-4">
      <button mat-raised-button (click)="addWish(3)" [disabled]="wishesToRare === 1 || wishesToEpic === 1">3*</button>
    </div>
    <div class="col-4">
      <button mat-raised-button (click)="addWish(4)" [disabled]="wishesToEpic === 1">4*</button>
    </div>
    <div class="col-4">
      <button mat-raised-button (click)="addWish(5)">5*</button>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-12 text-center">
      <p *ngIf="wishesToRare > 1">
        4* como mucho en {{ wishesToRare }} deseos
      </p>
      <p *ngIf="wishesToRare === 1">
        el siguiente deseo debería ser de 4*
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-12 text-center">
      <p *ngIf="wishesToEpic > 1">
        5* como mucho en {{ wishesToEpic }} deseos
      </p>
      <p *ngIf="wishesToEpic === 1">
        el siguiente deseo debería ser de 5*
      </p>
    </div>
  </div>
</div>
